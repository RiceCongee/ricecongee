v class="line">#include &lt;iostream&gt;</div><div class="line">using namespace std;</div><div class="line"></div><div class="line">const int MaxSize = 20;</div><div class="line">const int Offset = &apos;A&apos; - 0;</div><div class="line">struct ArcNode					//边表节点</div><div class="line">&#123;</div><div class="line">	int adjver;				//邻接点域</div><div class="line">	int weight;				//权值</div><div class="line">	ArcNode* next;			</div><div class="line">&#125;;</div><div class="line">struct VertexNode</div><div class="line">&#123;</div><div class="line">	int in;						//入度</div><div class="line">	int out;				//出度</div><div class="line">	int vertex;				//点的</div><div class="line">	ArcNode* firstedge;			//指向边表指针</div><div class="line">&#125;;</div><div class="line"></div><div class="line"></div><div class="line">/*邻接表构造函数</div><div class="line">*@params Graph 构建的图</div><div class="line">*@params v     顶点信息</div><div class="line">*@params vn    顶点数</div><div class="line">*@params e     边信息</div><div class="line">*@params en    边数</div><div class="line">*@params w     边对应的权值</div><div class="line">*/</div><div class="line">void ALGraph(VertexNode Graph[],int v[],int vn,int e[][2],int en,int w[])</div><div class="line">&#123;</div><div class="line">	</div><div class="line">	int i;</div><div class="line">	for(i = 0; i &lt; vn;i++)	//初始化邻接表，顶点信息赋值</div><div class="line">	&#123;</div><div class="line">		Graph[i].vertex = v[i];</div><div class="line">		Graph[i].firstedge = NULL;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	//根据边信息完成邻接表</div><div class="line">	for (i = 0; i &lt; en; ++i)</div><div class="line">	&#123;</div><div class="line">		int ver = e[i][0];</div><div class="line">		int adjver  = e[i][1];</div><div class="line">		ArcNode* s = new ArcNode; </div><div class="line">		s-&gt;adjver = adjver;</div><div class="line">		s-&gt;weight = w[i];</div><div class="line">		s-&gt;next  = Graph[ver].firstedge;</div><div class="line">		//头插法插入</div><div class="line">		Graph[ver].firstedge = s;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	//初始化每个点的入度和出度</div><div class="line">	for(i = 0; i &lt; vn;i++)</div><div class="line">	&#123;</div><div class="line">		int vertex = Graph[i].vertex;</div><div class="line">		int in = 0;</div><div class="line">		int j;</div><div class="line">		//遍历所有点的邻接表，统计某个点的度</div><div class="line">		for(j = 0 ;j &lt; vn;j++)</div><div class="line">		&#123;</div><div class="line">			int out = 0;</div><div class="line">			ArcNode * t = Graph[j].firstedge;</div><div class="line">			while(t)</div><div class="line">			&#123;</div><div class="line">				out++;</div><div class="line">				if(t-&gt;adjver == vertex)</div><div class="line">					in++;</div><div class="line">				t = t-&gt;next;</div><div class="line">			&#125;</div><div class="line">			Graph[j].out = out;</div><div class="line">		&#125;</div><div class="line">		Graph[i].in = in;</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">//寻找到vk的最早发生时间</div><div class="line">int findMax(VertexNode Graph[],int k,int vn,int ve[])</div><div class="line">&#123;</div><div class="line">	int i ;</div><div class="line">	int max = 0;</div><div class="line">	for(i = 0; i &lt; vn;i++)</div><div class="line">	&#123;</div><div class="line">		ArcNode* t = Graph[i].firstedge;</div><div class="line">		while(t)</div><div class="line">		&#123;</div><div class="line">			if(t-&gt;adjver == k &amp;&amp; ve[Graph[i].vertex]+t-&gt;weight &gt; max)</div><div class="line">				max = ve[Graph[i].vertex]+t-&gt;weight;</div><div class="line">			t = t-&gt;next;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	return max;</div><div class="line">&#125;</div><div class="line"></div><div class="line">//求事件的最早发生时间</div><div class="line">void TopSort(VertexNode Graph[],int vn,int ve[])</div><div class="line">&#123;</div><div class="line">	int s[MaxSize];</div><div class="line">	int top = -1;</div><div class="line">	int count = 0;</div><div class="line">	//扫描顶点表，将没有前驱的的顶点压入栈</div><div class="line">	int i;</div><div class="line">	for(i = 0;i &lt; vn;i++)</div><div class="line">	&#123;</div><div class="line">		if(0 == Graph[i].in)</div><div class="line">			s[++top] = Graph[i].vertex;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	ve[0] = 0;</div><div class="line">	while(top &gt;=  0)</div><div class="line">	&#123;</div><div class="line">		//寻找到vk的最早发生时间</div><div class="line">		ve[s[top]] = findMax(Graph,s[top],vn,ve);</div><div class="line">		count++;</div><div class="line">		ArcNode* t = Graph[s[top]].firstedge;</div><div class="line">		top--;</div><div class="line">		//栈顶元素的所有邻接点度减一</div><div class="line">		while(t)</div><div class="line">		&#123;</div><div class="line">			//去度，加边</div><div class="line">			int k = t-&gt;adjver;</div><div class="line">			Graph[k].in -= 1;</div><div class="line"></div><div class="line">			//如果k入度为0，将点k入栈</div><div class="line">			if(Graph[k].in == 0)</div><div class="line">				s[++top] = k;</div><div class="line">			t = t-&gt;next;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	if(count &lt; vn)</div><div class="line">		cout &lt;&lt; &quot;有回路&quot; &lt;&lt; endl;</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line">//求事件的最迟发生时间(逆向拓扑)</div><div class="line">void latestEven(VertexNode Graph[],int vn,int ve[],int vl[])</div><div class="line">&#123;</div><div class="line">	int top = -1;</div><div class="line">	int s[MaxSize];</div><div class="line"></div><div class="line">	//找出图中出度为0的点，加入栈中</div><div class="line">	int i;</div><div class="line">	for(i = 0;i&lt; vn;i++)</div><div class="line">	&#123;	 </div><div class="line">		if(Graph[i].out == 0)&#123;</div><div class="line">			s[++top] = Graph[i].vertex;	 </div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	//初始化vl</div><div class="line">	vl[vn-1] = ve[vn-1];</div><div class="line">	while(top &gt;= 0)</div><div class="line">	&#123;</div><div class="line">		</div><div class="line">	//cout &lt;&lt; s[top] &lt;&lt; endl;</div><div class="line">		//1.弹出栈顶的点</div><div class="line">		int k  = s[top--];</div><div class="line">		//找到到达点k的最小边对应的点</div><div class="line"></div><div class="line">		//看它有无邻接</div><div class="line">		ArcNode *tt = Graph[k].firstedge;</div><div class="line">		int max = 0;</div><div class="line">		int index = -1;</div><div class="line">		while(tt)</div><div class="line">		&#123;</div><div class="line">			if(max &lt; tt-&gt;weight)&#123;</div><div class="line">				index = tt-&gt;adjver;</div><div class="line">				max = tt-&gt;weight;</div><div class="line">			&#125;</div><div class="line">			tt = tt-&gt;next;</div><div class="line">		&#125;</div><div class="line">		if(index != -1) vl[k] = vl[index] - max;</div><div class="line">		//2.讲它的入度置为-1</div><div class="line">		Graph[k].out = -1;</div><div class="line">		//3.遍历所有的点i，若点i的邻接点中存在k，则点i的出度减一</div><div class="line">		for(i = 0;i &lt; vn;i++)</div><div class="line">		&#123;</div><div class="line">			ArcNode * t = Graph[i].firstedge;</div><div class="line">			while(t)</div><div class="line">			&#123;</div><div class="line">				if(t-&gt;adjver == k)</div><div class="line">				&#123;</div><div class="line">					Graph[i].out--;</div><div class="line">					//4.判断点的出度是否为0,若为0，则该点入栈</div><div class="line">					if(Graph[i].out == 0)</div><div class="line">						s[++top] = i;</div><div class="line">				&#125;</div><div class="line">				t = t-&gt;next;</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line">/**求每个活动发生的最早发生时间</div><div class="line">*@params ve 事件的最早发生时间</div><div class="line">*@params ee 活动的最早发生时间</div><div class="line">*@params en	活动的个数</div><div class="line">*@params e[][2] 活动与事件对应的关系矩阵</div><div class="line">*/</div><div class="line">void elyActivity(int ve[],int ee[],int en,int e[][2])</div><div class="line">&#123;</div><div class="line">	//找到活动对应的起始事件</div><div class="line">	int i;</div><div class="line">	for(i = 0; i &lt; en;i++)</div><div class="line">	&#123;</div><div class="line">		//顺序读取每个活动的起点</div><div class="line">		int k = e[i][0];</div><div class="line">		ee[i] = ve[k];</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line">void latestAct(int vl[],int el[],int en,int e[][2],int w[])</div><div class="line">&#123;</div><div class="line">	for(int i = 0; i &lt; en;i++)</div><div class="line">	&#123;</div><div class="line">		//顺序读取每个活动的终点</div><div class="line">		int k = e[i][1];</div><div class="line">		el[i] = vl[k] - w[i];</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">void findLoad(int e[][2],int en,int w[],int ve[],int vl[])</div><div class="line">&#123;</div><div class="line">	cout &lt;&lt; &quot;该图的关键路径为：&quot; &lt;&lt; endl;</div><div class="line">	int ee[MaxSize];</div><div class="line">	int el[MaxSize];</div><div class="line">	int i;</div><div class="line">	for(i = 0;i &lt; 11; i++)</div><div class="line">	&#123;</div><div class="line">		int st = e[i][0];</div><div class="line">		ee[i] = ve[st];</div><div class="line">		int fi = e[i][1];</div><div class="line">		el[i] = vl[fi] - w[i];</div><div class="line">		if(ee[i] == el[i])</div><div class="line">			cout &lt;&lt; st &lt;&lt; &quot; &quot;;</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line">void show(VertexNode Graph[],int n)</div><div class="line">&#123;</div><div class="line">	cout &lt;&lt; &quot;图结构如下：&quot; &lt;&lt; endl;</div><div class="line">	cout &lt;&lt; &quot;in &quot; &lt;&lt; &quot;v &quot; &lt;&lt; &quot;out &quot; &lt;&lt; &quot;&#123;Vi weight&#125;&quot; &lt;&lt; endl;</div><div class="line">	for (int i = 0; i &lt; n; ++i)</div><div class="line">	&#123;</div><div class="line">		cout &lt;&lt; Graph[i].in &lt;&lt; &quot; &quot;;</div><div class="line">		cout &lt;&lt; Graph[i].vertex &lt;&lt; &quot; &quot;;</div><div class="line">		cout &lt;&lt; Graph[i].out &lt;&lt; &quot; &quot;;</div><div class="line">		ArcNode* t = Graph[i].firstedge;</div><div class="line">		while(t)</div><div class="line">		&#123;	</div><div class="line">			cout &lt;&lt; &quot;&#123;&quot;;</div><div class="line">			cout &lt;&lt; t-&gt;adjver &lt;&lt; &quot; &quot;;</div><div class="line">			cout &lt;&lt; t-&gt;weight &lt;&lt; &quot; &quot;;</div><div class="line">			</div><div class="line">			cout &lt;&lt; &quot;&#125; &quot;;</div><div class="line">			t = t-&gt;next;</div><div class="line">		&#125;</div><div class="line">		cout &lt;&lt; endl;</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line">int main()</div><div class="line">&#123;</div><div class="line">	//点</div><div class="line">	const int vn = 9;</div><div class="line">	int v[vn] = &#123;0,1,2,3,4,5,6,7,8&#125;;</div><div class="line">	const int en = 11;</div><div class="line">	int e[en][2] = &#123;&#123;0,1&#125;,&#123;0,2&#125;,&#123;0,3&#125;,</div><div class="line">					&#123;1,4&#125;,&#123;2,4&#125;,</div><div class="line">					&#123;3,5&#125;,</div><div class="line">					&#123;4,6&#125;,&#123;4,7&#125;,</div><div class="line">					&#123;5,7&#125;,</div><div class="line">					&#123;6,8&#125;,&#123;7,8&#125; &#125;;</div><div class="line">	int w[11] = &#123;6,4,5,</div><div class="line">				1,1,</div><div class="line">				2,</div><div class="line">				9,7,</div><div class="line">				4,</div><div class="line">				2,4 &#125;;</div><div class="line">	VertexNode Graph[MaxSize];</div><div class="line">	ALGraph(Graph,v,vn,e,en,w);</div><div class="line">	 show(Graph,vn);</div><div class="line"></div><div class="line"></div><div class="line">	</div><div class="line">	 int ve[vn];</div><div class="line">	 TopSort(Graph,vn,ve);</div><div class="line">	 </div><div class="line">	int vl[vn];</div><div class="line">	latestEven(Graph,vn,ve,vl);</div><div class="line">	findLoad(e,en,w,ve,vl);</div><div class="line">	cout &lt;&lt;  vn-1 &lt;&lt; endl;</div><div class="line">	return 0;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
