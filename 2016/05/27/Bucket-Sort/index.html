        <figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div><div class="line">95</div><div class="line">96</div><div class="line">97</div><div class="line">98</div><div class="line">99</div><div class="line">100</div><div class="line">101</div><div class="line">102</div><div class="line">103</div><div class="line">104</div><div class="line">105</div><div class="line">106</div><div class="line">107</div><div class="line">108</div><div class="line">109</div><div class="line">110</div><div class="line">111</div><div class="line">112</div><div class="line">113</div><div class="line">114</div><div class="line">115</div></pre></td><td class="code"><pre><div class="line">//桶排序</div><div class="line">#include &lt;iostream&gt;</div><div class="line">using namespace std;</div><div class="line"></div><div class="line">struct Node</div><div class="line">&#123;</div><div class="line">	int key;</div><div class="line">	int next;</div><div class="line">&#125;;</div><div class="line"></div><div class="line">struct QueueNode</div><div class="line">&#123;</div><div class="line">	int front;</div><div class="line">	int rear;</div><div class="line">&#125;;</div><div class="line"></div><div class="line"></div><div class="line">void showw(Node r[],int n,int first)</div><div class="line">&#123;	</div><div class="line">	while(r[first].next != -1)</div><div class="line">	&#123;</div><div class="line">		cout &lt;&lt; r[first].key &lt;&lt; &quot; &quot;;</div><div class="line">		first = r[first].next;</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line">void Distribute(Node r[],int n,QueueNode q[],int m,int first)</div><div class="line">&#123;</div><div class="line">	int i = first;</div><div class="line">	 </div><div class="line">	while( r[i].next != -1)						//依次分配每一个待排序记录</div><div class="line">	&#123;</div><div class="line">		int k = r[i].key;</div><div class="line">		if(q[k].front == -1) q[k].front = i;	//处理队列为空的情况</div><div class="line">		else r[q[k].rear].next = i;				//在静态链表中实现插在队列尾部</div><div class="line">		q[k].rear = i;	 						//修改队尾指针</div><div class="line">		i = r[i].next;							//i后移，处理下一个记录</div><div class="line">	&#125;</div><div class="line"> </div><div class="line"> 	q[n].front = q[n].rear = i;					//处理最后一个非空队列在静态链表中的下标</div><div class="line"></div><div class="line">	i = 0;</div><div class="line">	while(r[i].next != -1  )					//处理仅出现一次的关键字在静态链表中的下标</div><div class="line">	&#123;</div><div class="line">		int k  = r[i].next;</div><div class="line">		if(r[k].key != r[i].key)</div><div class="line">			r[i].next = -1;</div><div class="line">		i++;</div><div class="line">	&#125;	</div><div class="line">	</div><div class="line">&#125;</div><div class="line"></div><div class="line">void Collect(Node r[],int n,QueueNode q[],int m , int &amp;first)</div><div class="line">&#123;</div><div class="line">	int k = 0;</div><div class="line">		while(q[k].front == -1)	//找到第一个非空队列</div><div class="line">		k++;</div><div class="line"> 	</div><div class="line"> 	first = q[k].front;</div><div class="line">	 int last = q[k].rear;</div><div class="line"> </div><div class="line">	 while(k &lt; m)</div><div class="line">	 &#123;</div><div class="line">	 	k++;</div><div class="line">	 	if(k &gt; m )  break;</div><div class="line">	 	 </div><div class="line">	 	if(q[k].front != -1)</div><div class="line">	 	&#123;</div><div class="line">	 		r[last].next = q[k].front;</div><div class="line">	 		last = q[k].rear;</div><div class="line">	 		//cout &lt;&lt; last &lt;&lt; endl;</div><div class="line">	 	&#125;</div><div class="line">	 &#125;</div><div class="line">	 r[last].next = -1;</div><div class="line">&#125;</div><div class="line">int BucketSort(Node r[],int n,const int m)</div><div class="line">&#123;</div><div class="line">	int i;</div><div class="line">	QueueNode q[m];</div><div class="line">	for (i = 0; i &lt; n; ++i)</div><div class="line">		r[i].next = i+1;				//初始化静态链表</div><div class="line">	 </div><div class="line">	r[n-1].next = -1;					//设置尾标志</div><div class="line">	int first = 0;						//设置头指针</div><div class="line">	for (i = 0; i &lt; m; ++i)</div><div class="line">		q[i].front = q[i].rear = -1;</div><div class="line"></div><div class="line">	Distribute(r,n,q,m,first);			//进行分配</div><div class="line">	Collect(r,n,q,m,first); 			//进行收集，first指向的静态链表关键字最小下标</div><div class="line"></div><div class="line">	return first;</div><div class="line">&#125;	</div><div class="line">void init(Node r[],int a[],int n)</div><div class="line">&#123;</div><div class="line"> </div><div class="line">	for (int i = 0; i &lt; n; ++i)</div><div class="line">	&#123;</div><div class="line">		r[i].key = a[i];</div><div class="line">	&#125;</div><div class="line"> </div><div class="line">&#125;</div><div class="line">int main()</div><div class="line">&#123;</div><div class="line">	const int n = 12;</div><div class="line">	const int m = 12;</div><div class="line">	int a[n] = &#123;3,5,3,1,5,6,3,8,7,9,10&#125;;</div><div class="line">	Node r[n+1];</div><div class="line">	init(r,a,n);			//对node的值初始化</div><div class="line"></div><div class="line">	int first =	BucketSort(r,n,m);</div><div class="line">	showw(r,n,first);</div><div class="line"></div><div class="line">	return 0;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
