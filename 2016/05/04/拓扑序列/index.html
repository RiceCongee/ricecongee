        <figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div><div class="line">95</div><div class="line">96</div><div class="line">97</div><div class="line">98</div><div class="line">99</div><div class="line">100</div><div class="line">101</div><div class="line">102</div><div class="line">103</div><div class="line">104</div><div class="line">105</div><div class="line">106</div><div class="line">107</div><div class="line">108</div><div class="line">109</div><div class="line">110</div><div class="line">111</div><div class="line">112</div><div class="line">113</div><div class="line">114</div><div class="line">115</div><div class="line">116</div><div class="line">117</div><div class="line">118</div><div class="line">119</div><div class="line">120</div><div class="line">121</div><div class="line">122</div><div class="line">123</div><div class="line">124</div><div class="line">125</div><div class="line">126</div><div class="line">127</div><div class="line">128</div><div class="line">129</div><div class="line">130</div><div class="line">131</div><div class="line">132</div><div class="line">133</div><div class="line">134</div><div class="line">135</div><div class="line">136</div><div class="line">137</div><div class="line">138</div><div class="line">139</div></pre></td><td class="code"><pre><div class="line">//4.拓扑序列</div><div class="line">#include &lt;iostream&gt;</div><div class="line">using namespace std;</div><div class="line">const int MaxSize = 10;</div><div class="line">const int Offset = &apos;A&apos; - 0;</div><div class="line">struct ArcNode				//边表节点</div><div class="line">&#123;</div><div class="line">	char adjver;				//邻接点域</div><div class="line">	ArcNode* next;			</div><div class="line">&#125;;</div><div class="line"></div><div class="line"></div><div class="line">struct VertexNode</div><div class="line">&#123;</div><div class="line">	int in;					//入度</div><div class="line">	char vertex;				//点的</div><div class="line">	ArcNode* firstedge;		//指向边表指针</div><div class="line">&#125;;</div><div class="line"></div><div class="line">/*邻接表构造函数</div><div class="line">*@params Graph 构建的图</div><div class="line">*@params v     顶点信息</div><div class="line">*@params vn    顶点数</div><div class="line">*@params e     边信息</div><div class="line">*@params en    边数</div><div class="line">*/</div><div class="line">void ALGraph(VertexNode Graph[],char v[],int vn,int e[][2],int en)</div><div class="line">&#123;</div><div class="line">	</div><div class="line">	int i;</div><div class="line">	for(i = 0; i &lt; vn;i++)	//初始化邻接表，顶点信息赋值</div><div class="line">	&#123;</div><div class="line">		Graph[i].vertex = v[i];</div><div class="line">		Graph[i].firstedge = NULL;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	//根据边信息完成邻接表</div><div class="line">	for (i = 0; i &lt; en; ++i)</div><div class="line">	&#123;</div><div class="line">		int ver = e[i][0];</div><div class="line">		int adjver  = e[i][1];</div><div class="line">		ArcNode* s = new ArcNode; s-&gt;adjver = char(adjver+Offset);</div><div class="line">		s-&gt;next  = Graph[ver].firstedge;</div><div class="line">		//头插法插入</div><div class="line">		Graph[ver].firstedge = s;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	//初始化每个点的度</div><div class="line">	for(i = 0; i &lt; vn;i++)</div><div class="line">	&#123;</div><div class="line">		char vertex = Graph[i].vertex;</div><div class="line">		int sum = 0;</div><div class="line">		int j;</div><div class="line">		//遍历所有点的邻接表，统计某个点的度</div><div class="line">		for(j = 0 ;j &lt; vn;j++)</div><div class="line">		&#123;</div><div class="line">			ArcNode * t = Graph[j].firstedge;</div><div class="line">			while(t)</div><div class="line">			&#123;</div><div class="line">				if(t-&gt;adjver == vertex)</div><div class="line">				&#123;</div><div class="line">					sum++;</div><div class="line">				&#125;</div><div class="line">				t = t-&gt;next;</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">		Graph[i].in = sum;</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">void show(VertexNode Graph[],int n)</div><div class="line">&#123;</div><div class="line">	for (int i = 0; i &lt; n; ++i)</div><div class="line">	&#123;</div><div class="line">		cout &lt;&lt; Graph[i].in &lt;&lt; &quot; &quot;;</div><div class="line">		cout &lt;&lt; Graph[i].vertex &lt;&lt; &quot; &quot;;</div><div class="line">		ArcNode* t = Graph[i].firstedge;</div><div class="line">		while(t)</div><div class="line">		&#123;</div><div class="line">			cout &lt;&lt; t-&gt;adjver &lt;&lt; &quot; &quot;;</div><div class="line">			t = t-&gt;next;</div><div class="line">		&#125;</div><div class="line">		cout &lt;&lt; endl;</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">void TopSort(VertexNode Graph[MaxSize],int vn)</div><div class="line">&#123;</div><div class="line">	char s[MaxSize];</div><div class="line">	int top = -1;</div><div class="line">	//扫描顶点表，将没有前驱的的顶点压入栈</div><div class="line">	int i;</div><div class="line">	for(i = 0;i &lt; vn;i++)</div><div class="line">	&#123;</div><div class="line">		if(0 == Graph[i].in)</div><div class="line">			s[++top] = Graph[i].vertex -Offset;</div><div class="line">	&#125;</div><div class="line">	int count = 0;</div><div class="line">	while(top &gt;=  0)</div><div class="line">	&#123;</div><div class="line">		count++;</div><div class="line">		cout &lt;&lt; Graph[s[top]].vertex &lt;&lt; endl;</div><div class="line">		ArcNode* t = Graph[s[top]].firstedge;</div><div class="line">		top--;</div><div class="line">		//栈顶元素的所有邻接点度减一</div><div class="line">		while(t)</div><div class="line">		&#123;</div><div class="line">			//adjver是一个char类型的字符，减去偏移量得到顶点下标</div><div class="line">			int k = t-&gt;adjver - Offset;</div><div class="line">			Graph[k].in -= 1;</div><div class="line">			//k入度为0，将点k入栈</div><div class="line">			if(Graph[k].in == 0)</div><div class="line">				s[++top] = k;</div><div class="line">			t = t-&gt;next;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	if(count &lt; vn)</div><div class="line">		cout &lt;&lt; &quot;有回路&quot; &lt;&lt; endl;</div><div class="line">&#125;</div><div class="line">int main()</div><div class="line">&#123;</div><div class="line">	//假设有六个点</div><div class="line">	int vn = 6;</div><div class="line">	char v[6] = &#123;&apos;A&apos; , &apos;B&apos; ,&apos;C&apos; , &apos;D&apos;, &apos;E&apos;,&apos;F&apos;&#125;;</div><div class="line">	//他们的关系</div><div class="line">	int en = 9;</div><div class="line">	int e[9][2] = &#123;&#123;1,0&#125;,&#123;1,3&#125;,</div><div class="line">					&#123;2,0&#125;,&#123;2,3&#125;,</div><div class="line">					&#123;3,0&#125;,&#123;3,5&#125;,</div><div class="line">					&#123;4,2&#125;,&#123;4,3&#125;,&#123;4,5&#125;&#125;;</div><div class="line">	VertexNode Graph[MaxSize];</div><div class="line">	ALGraph(Graph,v,vn,e,en);</div><div class="line">	</div><div class="line">	cout &lt;&lt; &quot;图结构：&quot; &lt;&lt; endl;</div><div class="line">	show(Graph,vn);</div><div class="line">	cout &lt;&lt; &quot; 拓扑序列：&quot; &lt;&lt; endl;</div><div class="line">	TopSort(Graph,vn);</div><div class="line">	return 0;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
